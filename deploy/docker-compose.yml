version: "3"

services:
  maplab:
    build: .
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./maplab_ws:/maplab
      - ./data:/data
    devices:
      - "/dev/dri:/dev/dri"
    network_mode: host
    stdin_open: true
    tty: true
